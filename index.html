<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/apiHandling.js"></script>
    <script src="scripts/PageElements/lists.js"></script>
    <script src="scripts/PageElements/entries.js"></script>
    <script src="scripts/mainOperations.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/vncard.css" />
    <link rel="stylesheet" href="styles/userdetailsside.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login" id="login">
      <p>Introduce tu token</p>
      <input id="tokenField" type="password" name="token" />
      <br />
      <br />
      <button id="loginButton">Iniciar sesión</button>
    </div>
    <div class="search-menu" id="searchMenu">
      <header>
        <img src="assets/close.png" alt="" id="closeSearch" />
        <input
          class="search-bar"
          id="searchBar"
          type="text"
          placeholder="Introduce el título..."
        />
        <button id="searchButton">Buscar</button>
      </header>
      <div class="vn-search-list" id="vnSearchList"></div>
    </div>
    <header>
      <h1>VNL</h1>
      <div class="lists">
        <p id="topVns">Top Visual Novels</p>
        <p id="latestVns">Últimas visual novels</p>
      </div>
      <div class="search-and-account">
        <form action="">
          <input id="userSearchInput" placeholder="Buscar usuario" />
          <button id="userSearchButton">Buscar</button>
        </form>
        <button id="toggleSearch">Buscar visual novel</button>
        <p id="account">Cuenta</p>
      </div>
    </header>
    <main>
      <div class="user-details">
        <div class="user-info" id="userInfo"></div>
        <div>
          <img class="subahibi" src="assets/subahibi.webp" alt="" />
          <div class="vn-welcome-text">
            <p id="welcomeText">
              Bienvenid@, registrate para empezar a gestionar tu propia lista de
              visual novels
            </p>
          </div>
        </div>
      </div>
      <div class="info" id="infoSection"></div>
    </main>
  </body>
</html>
